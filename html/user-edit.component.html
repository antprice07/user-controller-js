<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/getUrlParms.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/user-edit.component.js"></script>
    <link rel="stylesheet" href="css/user-edit.component.css">
</head>

<body>
    <h3>User Edit</h3>
    <table class="table table-sm">
        <tbody id="tbody">
            <tr>
                <td>ID:</td>
                <td><input id="pid" type="text" size="8"disabled></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input id="uname" type="text" size="30"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input id="pword" type="password" size="30"></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input id="fname" type="text" size="30"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input id="lname" type="text" size="30"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input id="phone" type="text" size="30"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input id="email" type="text" size="30"></td>
            </tr>
            <tr>
                <td>Reviewer:</td>
                <td><input id="reviewer" type="checkbox"></td>
            </tr>
            <tr>
                <td>Admin:</td>
                <td><input id="admin" type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="save" class="btn btn-primary">Save</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
